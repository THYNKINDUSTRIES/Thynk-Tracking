<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thynk Trace - Hemp Traceability System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="text-white py-3" style="background-color: #000000 !important;">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <img src="https://static.wixstatic.com/media/c1b522_9bfda6d971b440188dba5d8c1b0e89a6~mv2.png/v1/fill/w_229,h_87,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/c1b522_9bfda6d971b440188dba5d8c1b0e89a6~mv2.png" alt="Thynk Industries Logo" class="img-fluid" style="max-height: 60px;">
                </div>
                <div class="col-md-6 text-end">
                    <h5 class="mb-0">Thynk Trace</h5>
                    <small class="text-white">Hemp Traceability System</small>
                </div>
            </div>
        </div>
    </header>
    <div class="container mt-5">
        
        <!-- Intake Form -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5>Add Crude Extract Intake</h5>
            </div>
            <div class="card-body">
                <form id="intakeForm">
                    <div class="row">
                        <div class="col-md-3">
                            <label for="intakeDate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="intakeDate" required>
                        </div>
                        <div class="col-md-3">
                            <label for="batchId" class="form-label">Batch ID</label>
                            <input type="text" class="form-control" id="batchId" placeholder="e.g. BATCH-001" required>
                        </div>
                        <div class="col-md-3">
                            <label for="amount" class="form-label">Amount (lbs)</label>
                            <input type="number" class="form-control" id="amount" min="0" step="0.1" required>
                        </div>
                        <div class="col-md-3">
                            <label for="cannabinoidProfile" class="form-label">Cannabinoid Profile</label>
                            <input type="text" class="form-control" id="cannabinoidProfile" placeholder="e.g. THC 10%, CBD 5%">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success mt-3">Add Intake</button>
                </form>
            </div>
        </div>

        <!-- Output Form -->
        <div class="card mb-4">
            <div class="card-header bg-success text-white">
                <h5>Add Distillate Output</h5>
            </div>
            <div class="card-body">
                <form id="outputForm">
                    <div class="row">
                        <div class="col-md-3">
                            <label for="outputBatch" class="form-label">Select Batch</label>
                            <select class="form-control" id="outputBatch" required>
                                <option value="">Choose Batch</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="outputAmount" class="form-label">Amount (lbs)</label>
                            <input type="number" class="form-control" id="outputAmount" min="0" step="0.1" required>
                        </div>
                        <div class="col-md-3">
                            <label for="conversion" class="form-label">Conversion</label>
                            <input type="text" class="form-control" id="conversion" placeholder="e.g. THC to Distillate">
                        </div>
                        <div class="col-md-3">
                            <label for="vendor" class="form-label">Vendor</label>
                            <select class="form-control" id="vendor" required>
                                <option value="DiscountPharms">DiscountPharms (Quick Select)</option>
                                <option value="Other">Other Vendor</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-warning mt-3">Add Output</button>
                    <button type="button" class="btn btn-info mt-3 ms-2" onclick="quickSelectDiscountPharms()">Quick to DiscountPharms</button>
                </form>
            </div>
        </div>

        <!-- Logs and Inventory -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5>Intake Log</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped" id="intakeTable">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Batch ID</th>
                                    <th>Amount (lbs)</th>
                                    <th>Profile</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-warning text-white">
                        <h5>Output Log</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped" id="outputTable">
                            <thead>
                                <tr>
                                    <th>Batch</th>
                                    <th>Amount (lbs)</th>
                                    <th>Conversion</th>
                                    <th>Vendor</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header bg-secondary text-white">
                <h5>Current Inventory</h5>
            </div>
            <div class="card-body">
                <p id="inventory">Total Remaining Crude Extract: 0 lbs</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
